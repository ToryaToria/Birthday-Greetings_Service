<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>
<header class="header">
	<div class="container header__container">
		<div class="header__button-wrapper">
			<button class="header__button-change header__button-change_text " type="button">
				Поменять поздравление
			</button>
			<button class="header__button-change header__button-change_img " type="button">
				Поменять фон
			</button>
		</div>

		<div class="header__button-wrapper">
			<button class="header_button-gender header_button-gender_m"
				type="button" area-label="поменять на мужские открытки">
			</button>

			<button class="header_button-gender header_button-gender_w"
				type="button" area-label="поменять на женские открытки">
			</button>
		</div>
	</div>
</header>

	<main class="card">
		<div class="container card__container">
			<div class="card__wrapper">
				<img class="card__img" src="./img/card-w-01.jpg" alt="фон открытки">

				<p class="card__text">
					Поздравляю с днем рожденья! <br>
					Пусть будет жизнь полна веселья, <br>
					Не будет грусти и хлопот, <br>
					А только счастье круглый год! <br>
					<br>
					Желаю творческих успехов, <br>
					Прекрасных дней, улыбок, смеха. <br>
					Любви, душевного тепла, <br>
					Как сказка, чтобы жизнь была! <br>
				</p>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container footer__container ">
			<div class="footer_wrapper">
				<p class="footer__text">
					Design: Anastasia Ilina <br>
					Сoder: <br>
					<span class="footer__text-copy">
						© HBCard, 2022 
					</span><br>
				</p>
			</div>
			<div class="footer__wrapper footer__wrapper-social">
				<div class="footer_btn footer_btn-vk">

				</div>
				<div class="footer_btn footer_btn-tg">
				</div>
				<div class="footer_btn footer_btn-pnt">
				</div>

				<div class="footer_btn footer_btn-stum">
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
